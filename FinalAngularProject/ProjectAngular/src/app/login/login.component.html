<div class="formMain">
  <div class="subform">
<mat-card>
<mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
<!-- <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="text" [(ngModel)]="password">
  </mat-form-field><br> -->
  <button mat-raised-button class="actions" color="primary" (click)="login()">Login</button> 
</mat-card>

  <!-- errors handling -->
  <div style="height:100px;text-align:center;">
    <div class="alert alert-danger">
    {{errorString}}
  </div>
  </div>

  <div class="PassPass">
    
    <div class="alert alert-danger" *ngIf="errors.length>0" style="margin-left:-195px;width:50%;">
        <ul style="text-align:center;list-style-type: none;">
            <li *ngFor="let x of errors">{{x}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
